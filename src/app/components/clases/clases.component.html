<div [ngClass]="alerta" class="alert" role="alert">
  This is a success alert—check it out!
</div>

<button class="btn btn-info"
        type="button"
        (click)="alerta = 'alert-info'">
        Info
</button>

<button class="btn btn-success"
        type="button"
        (click)="alerta = 'alert-success'">
        Success
</button>

<br><br>

<h3 [ngClass]=" { 'text-danger': propiedades.danger, 'text-info': !propiedades.danger } ">
  Hola Mundo
</h3>

<button class="btn"
        type="button"
        name="button"
        (click)="propiedades.danger = !propiedades.danger"
        [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }">
        Cambiar
</button>

<br><br>

<h3>Proceso Asíncrono</h3>

<button (click)="ejecutar()"
        class="btn btn-primary"
        [disabled]="loading ? 'disabled': null">

  <i [ngClass]="{ 'fa fa-save': !loading, ' fas fa-sync fa-spin': loading  }"></i>
  <span *ngIf="!loading"> Guardar Cambios</span>
  <span *ngIf="loading"> Espere por favor</span>
</button>
